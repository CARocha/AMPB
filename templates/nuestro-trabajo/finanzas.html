{% extends 'base.html' %}

{% block content %}
<section class="section breadcrumb-section">
    <div class="container">
        <!-- Breadcrumb-->
        <div class="breadcrumb">
            <div class="breadcrumb-inner">
                <div class="breadcrumb-item"><a class="breadcrumb-link" href="/">Inicio</a></div>
                <div class="breadcrumb-item"><span class="breadcrumb-text breadcrumb-active">Finanzas</span>
                </div>
            </div>
        </div>
        
    </div>
</section>

<section class="section-md bg-transparent nuecleos">
    <div class="container">
        <div class="row justify-content-md-center mb-5">
            <div class="col-md-12" >
                <div id="container1"></div>
            </div>
            <div class="col-md-12" >
                <div id="container"></div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}

{% block extra_js %}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script>
$("#id_rubro").click(function(){
        var slug = $(this).val();
        $.getJSON('/nuestro-trabajo/ajax/rubro/?slug='+slug, function(data){
            if(data){
                alert(data);
            }
        });
});

Highcharts.chart('container1', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Monthly Average Rainfall'
    },
    xAxis: {
        categories: [
            'Ene',
            'Feb',
            'Mar',
            'Abr',
            'May',
            'Jun',
            'Jul',
            'Ago',
            'Sep',
            'Oct',
            'Nov',
            'Dec'
        ],
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Ejecución ($)'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [
    {
        name: 'Ejecución',
        data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]

    }]
});

Highcharts.chart('container', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
    title: {
        text: 'Ejecución según rubros'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>$ {point.y:.1f} ({point.percentage:.1f} %) </b>'
    },
    accessibility: {
        point: {
            valueSuffix: '%'
        }
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b>: $ {point.y:.1f} ({point.percentage:.1f} %)'
            }
        }
    },
    series: [{
        name: 'Ejecución',
        colorByPoint: true,
        data: [
        {% for k,v in rubro_dict.items %}
        {
            name: '{{k}}',
            y: {{v}},
            {% if forloop.first %}
            sliced: true,
            selected: true
            {% endif %}
            
        }, 
        {% endfor %}
        ]
    }]
});

</script>
{% endblock extra_js %}
